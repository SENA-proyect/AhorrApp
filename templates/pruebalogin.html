<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fondo Verde Metálico Animado</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
  }

  /* Fondo animado */
  canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    filter: blur(0px);
  }

  /* Formulario */
  .formulario {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 0 30px rgba(0,255,128,0.2);
    width: 300px;
    color: #fff;
  }

  .formulario h2 {
    text-align: center;
    margin-bottom: 1rem;
  }

  .formulario input {
    width: 100%;
    padding: 10px;
    margin-bottom: 1rem;
    border: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
  }

  .formulario input::placeholder {
    color: #ccc;
  }

  .formulario button {
    width: 100%;
    padding: 10px;
    background: linear-gradient(90deg, #00ff80, #00b36b);
    border: none;
    border-radius: 8px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  .formulario button:hover {
    background: linear-gradient(90deg, #00b36b, #00ff80);
  }
</style>
</head>
<body>

<canvas id="fondo"></canvas>

<div class="formulario">
  <h2>Iniciar Sesión</h2>
  <input type="text" placeholder="Usuario">
  <input type="password" placeholder="Contraseña">
  <button>Entrar</button>
</div>

<script>
  const canvas = document.getElementById("fondo");
  const ctx = canvas.getContext("2d");
  let w, h, particles = [];

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  // Partículas verde metálico
  for (let i = 0; i < 80; i++) {
    particles.push({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 4 + 2,
      dx: (Math.random() - 0.5) * 2,
      dy: (Math.random() - 0.5) * 2,
      hue: 130 + Math.random() * 20 // tonos verdes metálicos
    });
  }

  function animar() {
    ctx.clearRect(0, 0, w, h);

    particles.forEach(p => {
      const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r * 1.5);
      grad.addColorStop(0, `hsl(${p.hue}, 80%, 70%)`);     // centro brillante
      grad.addColorStop(0.5, `hsl(${p.hue}, 70%, 45%)`);   // medio más oscuro
      grad.addColorStop(1, `hsl(${p.hue}, 80%, 20%)`);     // borde metálico

      ctx.beginPath();
      ctx.fillStyle = grad;
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();

      p.x += p.dx;
      p.y += p.dy;

      if (p.x < 0 || p.x > w) p.dx *= -1;
      if (p.y < 0 || p.y > h) p.dy *= -1;
    });

    requestAnimationFrame(animar);
  }

  animar();
</script>

</body>
</html>
