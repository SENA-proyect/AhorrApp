<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Historial</title>
</head>
<body>
    <!-- {% include 'navbar.html' %} -->
    <div class="inf-container">
        <h2>Historial de Acciones</h2>
        <div class="inf-listas">
            {% for log in historial %}
            <div class="general-card log-card">
                <p><strong>Fecha:</strong> {{ log.fecha.strftime('%d/%m/%Y %H:%M') }}</p>
                <p><strong>Usuario:</strong> {{ log.usuario_nombre }}</p>
                <p><strong>Acción:</strong> <span class="txt-accion">{{ log.accion }}</span></p>
                <p><strong>Detalles:</strong> <em>{{ log.detalles or 'Sin detalles' }}</em></p>
                <!-- <div class="acciones">
                    <a href="{{ url_for('actualizar_usuario', id=usuario.id) }}" class="btn-editar">Editar</a>
                    <form action="{{ url_for('eliminar_usuario', id=usuario.id) }}" method="POST" onsubmit="return confirm('¿Estás seguro de eliminar este usuario?');">
                        <button type="submit" class="btn-eliminar">Eliminar</button>                    
                    </form>
                </div> -->
            </div>
            {% endfor %}
        </div>
    </div>
    
    <!-- {% include 'footer.html' %} -->
</body>
</html>
